<ion-header>
  <ion-toolbar>
    <ion-title>auth</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-button [href]="urlAuth" color="danger">
      Registrar con Instagram
    </ion-button>

    <p>Url: {{urlAuth}}</p>

    <p *ngIf="code" class="ion-margin">Code: {{code}}</p>

    <p *ngIf="token" class="ion-margin">token: {{token}}</p>

</ion-content>
